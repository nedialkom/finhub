{% extends 'finhub/base.html' %}
{% load static %}
{% block content %}
<div class="table-responsive">
  <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th class="h2">List of stock exchanges</th>
              <th class="align-self-center text-right">
                <a class="btn btn-primary btn-dark btn-sm" href="{% url 'load_companies'%}" role="button">Load companies</a>
              </th>
            </tr>
          </thead>
  </table>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Code</th>
        <th>Currency</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for row in context %}
      <tr>
        <td><a href="{% url 'exchange_code' row.code%}">{{row.code}}</a></td>
        <td>{{row.currency}}</td>
        <td>{{row.name}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
